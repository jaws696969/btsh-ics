output_dir: "docs"
default_timezone: "America/New_York"

# Use year, NOT season id
season_year: 2025

# How many opponent games to show in the event description (most recent up to event date)
opponent_recent_limit: 10

# Placeholder games (TBD / '-') included by default, but can be turned off
include_placeholder_games: true

# Add [D1] etc into event name for team calendars
include_division_in_event_name: true

# Day-types to include (team calendars)
include_day_types_team:
  - game
  - make_up
  - scrimmage
  # - playoff   # keep included by default if you want (add/remove freely)

# Day-types to include (master calendar)
include_day_types_master:
  - game
  - make_up
  - scrimmage
  # - playoff

# Default event length if API doesn't provide one
default_game_duration_min: 60