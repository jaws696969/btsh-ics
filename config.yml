output_dir: "docs"
default_timezone: "America/New_York"

year: 2025
# season: 2   # optional: remove/comment out when using year

api_url: "https://api.btsh.org/api/game_days/?season={season}"

# How many opponent games to show in the event description
opponent_recent_limit: 10

# Include league-wide non-game days (make_up/holiday/other) on every team calendar
include_league_wide_days: true

# If a playoff/placeholder game has '-' / TBD teams, also include it on every team calendar
include_tbd_games_on_all_calendars: true

registration_url: "https://btsh.org"