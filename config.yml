output_dir: "docs"
default_timezone: "America/New_York"

# Use year; script will resolve season_id via /api/seasons/
season_year: 2025

# Team calendars include these day types by default
team_day_types:
  - game
  - make_up
  - scrimmage

# Master calendar can be different
master_day_types:
  - game
  - make_up
  - scrimmage
  - holiday
  - other

# Placeholder games (TBD / "-" teams). Default true but can be turned off.
include_placeholders: true